<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<a th:href="@{/logout}">Logout</a>

<p>id=<span th:text="${user.id}">VALUE</span></p>
<p>username=<span th:text="${user.username}">VALUE</span></p>
<p>surname=<span th:text="${user.surname}">VALUE</span></p>
<p>salary=<span th:text="${user.salary}">VALUE</span></p>


<a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/admin/{id}/edit(id=${user.id})}">Edit</a>

<form sec:authorize="hasAuthority('ROLE_ADMIN')" th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
      <input type="submit" value="Delete">
</form>
</body>
</html>
